<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Klantgegevens | FA Taxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .terug {
      display: block;
      margin-bottom: 1rem;
      color: #007bff;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f0f0f0;
    }

    .subtabel {
      background-color: #fafafa;
      margin-top: 0.5rem;
    }

    .leeg {
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="terug">&larr; Terug naar dashboard</a>
  <h1>Klantgegevens</h1>

  <div id="klanten-container"></div>

  <script>
    const klanten = [
      {
        id: "1",
        naam: "Ali Yilmaz",
        email: "ali@voorbeeld.nl",
        telefoon: "0612345678",
        aangemaakt: "2025-05-28T14:22:00Z",
        gps: { lat: 52.379189, lng: 4.899431 }
      },
      {
        id: "2",
        naam: "Fatima Kara",
        email: "fatima@voorbeeld.nl",
        telefoon: "0687654321",
        aangemaakt: "2025-05-29T10:30:00Z",
        gps: { lat: 52.3702, lng: 4.8952 }
      }
    ];

    const ritten = [
      {
        id: "101",
        email: "ali@voorbeeld.nl",
        telefoon: "0612345678",
        datumtijd: "2025-05-28T15:00:00Z",
        ophaaladres: "Damrak 1, Amsterdam",
        afzetadres: "Museumplein 1, Amsterdam",
        status: "voltooid",
        prijs: "22.50"
      },
      {
        id: "102",
        email: "ali@voorbeeld.nl",
        telefoon: "0612345678",
        datumtijd: "2025-05-29T08:45:00Z",
        ophaaladres: "Centraal Station",
        afzetadres: "Vondelpark",
        status: "gepland",
        prijs: "17.00"
      },
      {
        id: "201",
        email: "fatima@voorbeeld.nl",
        telefoon: "0687654321",
        datumtijd: "2025-05-29T11:00:00Z",
        ophaaladres: "Bijlmer Arena",
        afzetadres: "Zuidas",
        status: "gepland",
        prijs: "19.00"
      }
    ];

    function maakTabel() {
      const container = document.getElementById('klanten-container');

      if (klanten.length === 0) {
        container.innerHTML = `<div class="leeg">Geen klanten gevonden.</div>`;
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Naam</th>
              <th>Email</th>
              <th>Telefoon</th>
              <th>Aangemaakt op</th>
              <th>GPS-locatie</th>
              <th>Ritten</th>
            </tr>
          </thead>
          <tbody>
      `;

      klanten.forEach(klant => {
        const klantRitten = ritten.filter(rit =>
          rit.email === klant.email || rit.telefoon === klant.telefoon
        );

        let ritHtml = '<table class="subtabel"><tr><th>Datum</th><th>Van</th><th>Naar</th><th>Status</th><th>Prijs (â‚¬)</th></tr>';
        klantRitten.forEach(rit => {
          ritHtml += `<tr>
            <td>${new Date(rit.datumtijd).toLocaleString('nl-NL')}</td>
            <td>${rit.ophaaladres}</td>
            <td>${rit.afzetadres}</td>
            <td>${rit.status}</td>
            <td>${rit.prijs}</td>
          </tr>`;
        });
        ritHtml += '</table>';

        html += `
          <tr>
            <td>${klant.naam}</td>
            <td>${klant.email}</td>
            <td>${klant.telefoon}</td>
            <td>${new Date(klant.aangemaakt).toLocaleDateString('nl-NL')}</td>
            <td>${klant.gps.lat}, ${klant.gps.lng}</td>
            <td>${ritHtml}</td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    document.addEventListener("DOMContentLoaded", maakTabel);
  </script>
</body>
</html>
